<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            border: 0;
            padding: 0;
            scrollbar-width: none;
        }

        .iframe-container {
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 1440px;
            height: 100%;
            transform-origin: 0 0;
            display: block;
        }
    </style>
    <title>Tiancheng Jiao's Homepage</title>
</head>
<body>

<div class="iframe-container">
    <iframe class="responsive-iframe" src="index.html"></iframe>
</div>

</body>
<script>
    function set_size(){
        var width_px = window.innerWidth;
        var height_px = window.innerHeight;
        var my_width = 1440;
        if(width_px < height_px){
            my_width = 400; // mobile phone
        }
        var scale = width_px / my_width;
        var frame_height = my_width * height_px / width_px;
        document.querySelector('.responsive-iframe').style.transform = 'scale(' + scale + ')';
        document.querySelector('.responsive-iframe').style.height = frame_height + 'px';
        document.querySelector('.iframe-container').style.height = height_px + 'px';
        document.querySelector('.responsive-iframe').style.width = my_width + 'px';
    }
    window.addEventListener('resize', function(){
        set_size();
    });
    set_size();
</script>
</html>
